{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <div class="container">
    <div class="row Anya">
        <center><h1 class="bg"><strong><em><u>DevGuys</u></em></strong></h1></center>    
    </div>
    </div>
    
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><strong>DevGuys</strong></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#"><strong>Регістрація</strong></a></li>
                    <li><a href="../login/"><strong>Логін</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form method="POST" action="">
        {% csrf_token %}
        <div class="registration-form background-color">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Реєстрація</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='username' class="form-control margin-for-input" placeholder="Username" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='email' class="form-control margin-for-input" placeholder="Email" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="password" name='password' class="form-control margin-for-input" placeholder="Password" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="password" class="form-control margin-for-input" placeholder="Confirm password" aria-describedby="sizing-addon1">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-default margin" value="Done">
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
