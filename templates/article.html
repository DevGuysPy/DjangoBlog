{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Article</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="row Anya">
        <center><h1 class="bg"><strong><em>DevGuys</em></strong></h1></center>    
    </div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class=""><a href="/"><strong>Home</strong></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="../../logout/"><strong>Logout</strong></a></li>
                    {% else %}
                    <li><a href="../../registration/"><strong>Registration</strong></a></li>
                    <li><a href="../../login/"><strong>Login</strong></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ article.title }}</h3> 
                </div>
                <div class="panel-body">
                    <p><strong>{{ article.author }}</strong></p>
                    <p class="text-justify">{{ article.text }}</p>
                    <p class="text-right">{{ article.date }}</p>
                </div>
            </div>
        </div>
</body>
</html>
