{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="margin-left: 0px;" class="navbar-brand">DevGuys</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Create new article</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../registration/">Registration</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="../logout/">Logout</a></li>
                    {% else %}
                    <li><a href="../login/">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% if user.is_authenticated %}
            <form method="POST" action="">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Enter title">
                <input type="text" name="text" placeholder="Enter text">
                <input type="submit" value="Add article">
            </form>
        {% else %}
            <div class="alert alert-warning text-center" role="alert">To add new articles - please <a href="../login/">log in</a></div>
        {% endif %}
</body>
</html>
